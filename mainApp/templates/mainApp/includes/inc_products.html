{% load staticfiles %}
<div class="products-grid flex flex-between">
    {% for product in products %}
        <div class="product">
            {% if product.image %}
                <img class="img-responsive" src={{ product.image.url }} alt="" >
            {% endif %}
            <div class="hover-overlay flex">
                <a href="{% url 'fishnet_chair' %}" class="primary-btn">
                    <i class="fa fa-chevron-right"></i>
                </a>
                <h2 class="product-name">
                    {{ product.name }}
                </h2>
                <p class="product-desc">{{ product.short_desc }}</p>
                <a href="{% url 'basket:add' product.pk %}" class="basket-btn">Добавить в корзину</a>
            </div>
        </div>
    {% endfor %}
</div>
